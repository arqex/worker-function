<head>

<body>
    <p> Running tests...</p>
</body>

<script src="/dist//wf.js"></script>
<script>
    // Let's create a new worker
    var workerSum = WorkerFunction(function (arg1, arg2, done) {
        // Worker execution can be async,
        // don't forget to call `done`
        setTimeout(() => done(arg1 + arg2), 500);
    });

    // workerSum is used in a new thread
    // and return a promise with the result
    workerSum(2, 3).then(result => {
        if (result == 5) {
            document.body.innerHTML = `<p style="background: green; color: #FFF; padding: 20px;"> ✔ Works fine on browser.</p>`;
        } else {
            document.body.innerHTML = `<p style="background: red; color: #FFF; padding: 20px;"> ✘ Works fine on browser.</p>`;
        }
    });
</script>

</html>
